// These values are used in all the projects.
ext {
    compileSdkVersion = 24
    buildToolsVersion = '24.0.1'
    supportLibVersion = "24.1.1"
}

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }  // Fabric
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-beta1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'io.fabric.tools:gradle:1.+'                  // Fabric
    }
}

// This applies to the projects underneath.
allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }          // fabric
        maven { url "http://maven.cloudrail.com" }              // cloudrail
        maven { url  "http://dl.bintray.com/lukaville/maven" }  // file picker
    }

    // Force all dependent libs to use the same version of the support annotations.
    // This is used in testing libraries (Espresso).
    // https://code.google.com/p/android-test-kit/issues/detail?id=136
    configurations.all {
        resolutionStrategy {
            force 'org.hamcrest:hamcrest-core:1.3'
            force 'junit:junit:4.12'
            force 'com.android.support:support-annotations:24.1.1'
            force 'com.android.support:appcompat-v7:24.1.1'
            force 'com.android.support:design:24.1.1'
            force 'com.google.code.gson:gson:2.7'
            force 'com.google.guava:guava:19.0'
        }
    }
}

